<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a { display: inline-block; background-color: red;}
        div { width: 400px; height: 400px; background-color: aqua;}
        .none { display: none; visibility: hidden;}
    </style>
</head>
<body>
    <div>
        <a href="">hello world</a>
        <a href="">hello world</a>
        <a href="">hello world</a>
        <a class="none">hello world</a>
    </div>
</body>
</html>
