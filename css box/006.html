<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { width: 300px;height: 300px;background-color: navy; position: relative;}
        .two { width: 200px;height: 200px; background-color: grey;}
        .three { width: 200px; height: 200px;background-color: black; position: absolute; right: -100px; bottom: -100px; z-index: -1;}
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>
</body>
</html>
